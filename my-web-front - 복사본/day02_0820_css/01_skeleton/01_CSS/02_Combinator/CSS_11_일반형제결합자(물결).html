<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11_일반형제결합자</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    /* 결합자를 넣어보세요 */
    div _ .target {
      color: orange;
    }
  </style>
</head>
<body>
  <main>
    <div>일반 형제 결합자 (Sub Sibling Combinator)</div>
    <span class="target">~을 사용합니다.</span>
      <ul>
        <li><span>span 태그</span></li>
        <li>li 태그</li>
      </ul>
    <span class="target">이 태그의 운명은</span>
  </main>
</body>
</html>
